
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Cricket Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Play & Fit Box_Cricket Schedule_Registration</h1>
    </header>
    <main>
        <section>
            <h2>Register for a Slot</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Select Time Slot:</label>
                <select id="time" name="time" required>
                    <option value="10-11">10:00 AM - 11:00 AM</option>
                    <option value="11-12">11:00 AM - 12:00 PM</option>
                    <option value="12-1">12:00 PM - 1:00 PM</option>
                </select>

                <button type="submit">Book Slot</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Box Cricket Booking</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
